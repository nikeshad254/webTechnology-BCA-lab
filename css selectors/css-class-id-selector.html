<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class and Id selector</title>
    <style>
        .head{
            font-size: 1.5rem;
            font-weight: 700;
        }
        #base{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p class="head">Head</p>
    <p id="base">base</p>
</body>
</html>
