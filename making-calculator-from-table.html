<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border="2px solid black" width="200px">
        <tr align="right">
            <td colspan="4">0</td>
        </tr>

        <tr align="center">
            <td>&radic;</td>
            <td>&and;</td>
            <td>%</td>
            <td><b>AC</b></td>
        </tr>

        <tr align="center">
            <td>&prod;</td>
            <td>(</td>
            <td>)</td>
            <td>/</td>
        </tr>

        <tr align="center">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>X</td>
        </tr>

        <tr align="center">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">+</td>
        </tr>
        
        <tr align="center">
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</body>
</html>
