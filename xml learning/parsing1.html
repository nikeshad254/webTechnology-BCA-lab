<!DOCTYPE html>
<html lang="en">

<head>
    <title>XML Parsing</title>
</head>
<body>
    <p id="book-name"></p>
    <p id="book-author"></p>
    <p id="book-pub"></p>

    <script>
        var text, parser, xmlDoc;
        text = `
                <bookstore>
                    <book>
                        <title>EveryDay Italian</title>
                        <author>Some Person</author>
                        <year>2005</year>
                    </book>
                </bookstore>
        `;
        parser = new DOMParser();
        xmlDoc = parser.parseFromString(text, "text/xml");

        document.getElementById("book-name").innerHTML = xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        document.getElementById("book-author").innerHTML = xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
        document.getElementById("book-pub").innerHTML = xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;

    </script>
</body>
</html>
