<!DOCTYPE html>
<html>

<head>
    <title>Form With All HTML</title>
</head>

<body>
    <form method="get" id="whole-form">

        <label for="name">First Name: </label>
        <input type="text" id="name" placeholder="full name"><br><br>

        <input type="number" id="phone" placeholder="Phone"><br><br>

        <input type="email" id="email" placeholder="email@mail.com"><br><br>

        <input type="password" id="pass" placeholder="password"><br><br>

        Male: <input type="radio" name="gender" id="male"> Female: <input type="radio" name="gender" id="female"><br><br>

        Language: Nepali <input type="checkbox"> English <input type="checkbox"> <br><br>

        Volumme: 0<input type="range" id="vol" min="0" max="50">50 <br><br>

        <input type="color" id="color"><br><br>

        <input type="time" id="time"><br><br>

        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>

        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
        </textarea> <br><br>

        <fieldset>
            <legend>New Set:</legend>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
            </datalist>
            <button>Button</button>
        </fieldset><br><br>

        <button type="button">Click Me!</button><br><br>

        <input type="date" id="date"><br><br>

        <input type="search" id="search" placeholder="search"><br><br>

        <input type="file" id="file"><br><br>

        <input type="submit" id="submit">

        <input type="reset">
    </form>
</body>

</html>
